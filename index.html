<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
    <title>NHL 3-2-1 Point System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <h1>NHL 2019 Standings</h1>

    <div align="center">
     <button
       type="button"
       name="load_data"
       id="load_data"
       class="btn btn-info">Load Data 2019 Standings
     </button>
    </div>

    <div>
      <div id="updated_rankings" />
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>

<script>
  $(document).ready(function(){
   $('#load_data').click(function(){
    $.ajax({
    type: "GET",
     url:"./321-Point-Standings.csv",
     dataType:"text",
     success:function(data)
     {
      var team_data = data.split(/\r?\n|\r/);
      var table_data = '<table class="table table-bordered table-striped">';
      for(var count = 0; count<team_data.length; count++)
      {
       var cell_data = team_data[count].split(",");
       table_data += '<tr>';
       for(var cell_count=0; cell_count<cell_data.length; cell_count++)
       {
        if(count === 0)
        {
         table_data += '<th>'+cell_data[cell_count]+'</th>';
        }
        else
        {
         table_data += '<td>'+cell_data[cell_count]+'</td>';
        }
       }
       table_data += '</tr>';
      }
      table_data += '</table>';
      $('#updated_rankings').html(table_data);
     }
    });
   });

  });
</script>
